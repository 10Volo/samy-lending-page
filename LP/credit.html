<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Credit Card</title>

    <!-- CSS Styles -->
    <link href="css/plugins/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plugins/owl.carousel.min.css">
    <link rel="stylesheet" href="css/plugins/owl.theme.default.min.css">
    <link href="css/credit-custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/credit-style.css">
</head>
<body>
<!-- Menu Tab-->
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="img/Logo1.svg" class="img-responsive">
            </a>
        </div>
    </div>
</nav>
<!--Main Content 1-->
<div id="credit-content1" class="box-content-shadow">
    <div class="container">
        <div class="row">
            <p class="credit-headline text-center">
                <span>
                    <img src="img/lightning.png" id="features-img">
                </span>
                <span id="star">Activate Your Free Trial</span>
            </p>
            <div class="offer-wrapper">
                <button id="button1" onclick="Text1()" class="content-img-holder btn-active">
                    <div class="offer-best-deal-wrapper">
                        <div class="content-holder-popular">
                            <img src="img/popular.png" class="img-responsive"/>
                        </div>
                    </div>
                    <div class="offer-title-wrapper">
                        <div class="offer-info-logo">
                            <img src="img/abtesting/content8-img2.png" class="img-responsive"/>
                        </div>
                        <div class="offer-info-data">
                            <p class="credit-headline color-blue">Yearly</p>
                            <h1><span class="color-red"><b>$19</b></span>/month</h1>
                        </div>
                    </div>
                    <div class="offer-info-description">
                        <p class="text23 text-left">Save an additional 50% by paying yearly..</p>
                    </div>
                </button>
                <button id="button2" onclick="Text2()" class="content-img-holder">
                    <div class="offer-best-deal-wrapper">
                        <div class="content-holder-popular">
                            <img src="img/popular.png" class="img-responsive"/>
                        </div>
                    </div>
                    <div class="offer-title-wrapper">
                        <div class="offer-info-logo">
                            <img src="img/abtesting/content8-img2.png" class="img-responsive"/>
                        </div>
                        <div class="offer-info-data">
                            <p class="credit-headline color-blue">Monthly</p>
                            <h1><span class="color-red"><b>$39</b></span>/month</h1>
                        </div>
                    </div>
                    <div class="offer-info-description">
                        <p class="text23 text-left">Everything included..</p>
                    </div>
                </button>

            </div>


            <script>
                function Text1() {
                    $('#button2').removeClass('btn-active');
                    $('#button1').addClass('btn-active');

                    $('#div1').html('<h1 class="text-center">FREE for 3 days then <span class="color-red"><b>$228</b></span>/year</h1>');
                }

                function Text2() {
                    $('#button1').removeClass('btn-active');
                    $('#button2').addClass('btn-active');

                    $('#div1').html('<h1 class="text-center">FREE for 3 days then <span class="color-red"><b>$468</b></span>/year</h1>');
                }
            </script>

            <div>
                <div id="div1">
                    <h1 class="text-center">FREE for 3 days then <span class="color-red"><b>$228</b></span>/year</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-10">
                <!--FORM BEGIN-->
                <div class="credit-form-wrapper">
                    <form action="">
                        <div class="card-back-side">
                            <div class="card-back-title">
                                <p>CREDIT CARD</p>
                            </div>
                            <div class="card-back-line"></div>
                            <div class="card-back-data">
                                <label for="">CCV</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="card-front-side">
                            <div class="card-front-logo">
                                <img src="img/master.png" alt="">
                                <img src="img/amex.png" alt="">
                                <img src="img/visa.png" alt="">
                            </div>
                            <div class="card-front-chip">
                                <img src="img/chip.png" alt="">
                            </div>
                            <div class="card-front-number">
                                <label for="">NUMBER</label>
                                <input type="text">
                            </div>
                            <div class="card-front-info">
                                <div class="card-info-name">
                                    <label for="">NAME</label>
                                    <input type="texttext">
                                </div>
                                <div class="card-info-date">
                                    <label for="">EXPIRE</label>
                                    <div class="select-wrapper">
                                        <select>
                                            <option disabled="MM" value="MM" selected="MM">MM</option>
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        <select>
                                            <option disabled="YYYY" value="YYYY" selected="YYYY">YYYY</option>
                                            <option value="2017">2017</option>
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                            <option value="2026">2026</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--FORM END-->
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-3 col-sm-offset-1 col-sm-10">
                <div class="credit-advantages">
                    <h2 class="text-left"><span> <img src="img/credit-icon1.png"></span>Unlimited Ad Accounts</h2>
                    <h2 class="text-left"><span> <img src="img/credit-icon2.png"></span>Unlimited Ad Spend
                    </h2>
                    <h2 class="text-left"><span> <img src="img/credit-icon3.png"></span>Access To All
                        Tools</h2>
                    <h2 class="text-left"><span> <img src="img/credit-icon4.png"></span>Free 3 Day
                        Trial</h2>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<!--Main Content 3-->
<div id="credit-content3" class="box-content-shadow">
    <div class="container">
        <div class="row">
            <div class="ccol-xs-12">
                <div class="container1">
                    <ul>
                        <li>
                            <input type="radio" id="f-option" name="selector">
                            <label for="f-option">
                                <h3>
                                    I agree with
                                    <b>Terms of Use</b>
                                </h3>
                            </label>
                            <div class="check"></div>
                        </li>
                    </ul>
                </div>


                <div class="content-btn color-bg-violet">
                    <h2><span><img src="img/lightning.png"></span> START TRIAL</h2>
                </div>
            </div>
        </div>

    </div>
    <!--Main Content 4-->
</div>
<!--Login Footer-->

<footer>
    <div id="credit-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-md-offset-3 col-sm-4 col-sm-offset-2 col-xs-6">
                    <h4 class="text-center"><a href="javascript:void(0)" class="text-decoration-none">TERMS OF USE</a>
                    </h4>
                </div>
                <div class="col-md-3 3 col-sm-4 col-xs-6">
                    <h4 class="text-center"><a href="javascript:void(0)" class="text-decoration-none">POLICY</a></h4>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="js/plugins/jquery.min.js"></script>

</body>
</html>
